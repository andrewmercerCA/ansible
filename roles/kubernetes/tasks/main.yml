---

- name: "{{ ansible_distribution }}: create kubernetes repo file"
  copy:
    content: |
      [kubernetes]
      name=Kubernetes
      baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
      enabled=1
      gpgcheck=1
      repo_gpgcheck=1
      gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
    dest: /etc/yum.repos.d/kubernetes.repo

- name: "{{ ansible_distribution }}: Kubernetes master node firewall ports"
  block:
    - name: "{{ ansible_distribution }}: open kubernetes ports"
      firewalld:
        immediate: yes
        permanent: yes
        port: "{{ item }}"
        state: enabled
        zone: public
      with_items:
        - 6443/tcp
        - 2379-2380/tcp
        - 10250/tcp
        - 10251/tcp
        - 10252/tcp
  when:
    - kube_role == 'master'
    - ansible_os_family == 'RedHat'

- name: "{{ ansible_distribution }}: Kubernetes worker node firewall ports"
  block:
    - name: "{{ ansible_distribution }}: open kubernetes ports"
      firewalld:
        immediate: yes
        permanent: yes
        port: "{{ item }}"
        state: enabled
        zone: public
      with_items:
        - 10250/tcp
        - 30000-32767/tcp
  when:
    - kube_role == 'worker'
    - ansible_os_family == 'RedHat'
