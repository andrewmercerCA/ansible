---

- name: "{{ansible_distribution}}: install mod_php"
  yum:
    name: mod_php
    state: present
  notify: restart-apache
  when:
    - ansible_os_family == 'RedHat'
    - ansible_distribution != 'Fedora'

- name: "{{ansible_distribution}}: install mod_php"
  dnf:
    name: mod_php
    state: present
  notify: restart-apache
  when: ansible_distribution == 'Fedora'

- name: "{{ansible_distribution}}: install php-mysql module"
  yum:
    name: php-mysql
    state: present
  notify: restart-apache
  when:
    - ansible_os_family == 'RedHat'
    - ansible_distribution != 'Fedora'

- name: "{{ansible_distribution}}: install php-mysql module"
  dnf:
    name: php-mysql
    state: present
  notify: restart-apache
  when: ansible_distribution == 'Fedora'

